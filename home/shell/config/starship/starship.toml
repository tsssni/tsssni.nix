format = '''
[┌─>](#ff0055) $directory $git_branch$git_commit$git_metrics $fill $cmake$golang$lua
[│](#ff0055)
$character
'''

add_newline = true

[directory]
format = '[](fg:#ff0055)[󰝤](fg:#ff0055 bg:#ff0055)[🕇](fg:#00ffc8 bg:#ff0055)[󰝤](fg:#ff0055 bg:#ff0055)[$path](fg:#00ffc8 bg:#ff0055)[](#ff0055)'
truncation_length = 1
truncate_to_repo = false
read_only = '(read only)'

[character]
format = '[└─>](#ff0055) '

[git_commit]
commit_hash_length = 7
tag_disabled = false
only_detached = false

[git_metrics]
disabled = false
format = '([+$added]($added_style)) ([-$deleted]($deleted_style)) '

[fill]
symbol = ' '

[cmake]
format = '[ ($version )](#526a90)'

[golang]
format = '[ ($version )](#86c6d4)'

[lua]
format = '[ ($version )](#020278)'
